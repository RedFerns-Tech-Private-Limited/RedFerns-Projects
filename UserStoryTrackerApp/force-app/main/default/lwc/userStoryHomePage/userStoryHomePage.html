<template>
    <lightning-card>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout multiple-rows>
                <!-- <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                        <lightning-icon 
                            icon-name="standard:care_request_reviewer" 
                            alternative-text="Connected" 
                            size="large" 
                            title="large size">
                        </lightning-icon> &nbsp;&nbsp;
                        <lightning-formatted-text 
                            class="slds-text-heading_medium"
                            value={inputValue}>
                        </lightning-formatted-text>
                </lightning-layout-item> -->
                <lightning-layout-item size="4" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-combobox 
                            class=""
                            label="Filter Status By:"
                            value= {inputValue}
                            placeholder="--None--"
                            options= {picklistValues}
                            onchange= {handlechange}
                            variant="label-inline">
                        </lightning-combobox>
                        <!-- style= "color:green;" -->
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-input 
                            type="text"
                            value={searchText}
                            placeholder="Type to Search..."
                            label="Search Subject By:"
                            onchange={handleSearchOnchange}
                            variant="label-inline">
                        </lightning-input>
                    </div>
                </lightning-layout-item>
            <!--   <lightning-layout-item size="4" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_right">
                        <lightning-icon  
                            class="iconColourClass"
                            icon-name="utility:add" 
                            alternative-text="New User Story"
                            onclick={handleOnClick}
                            size="large"
                            variant="label-hidden">
                        </lightning-icon>
                    </div>
                 </lightning-layout-item>-->
                 <lightning-layout-item size="4" padding="around-small">
                 <div class="slds-text-align_right">
                    <lightning-button label="New" onclick={handleOnClick} size="xx-large" class="slds-m-right_large"></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div> 
            <div class="slds-box">
                <lightning-datatable
                    key-field="Id"
                    data={availableUserStory}
                    columns={columns}
                    show-row-number-column="True"
                    hide-checkbox-column="True">
                </lightning-datatable>
            </div>
        
    </lightning-card>
</template>
